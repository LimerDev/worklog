apiVersion: v1
kind: ConfigMap
metadata:
  name: timetrack-config
  namespace: timetrack
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_USER: timetrack
  DB_NAME: timetrack
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timetrack
  namespace: timetrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timetrack
  template:
    metadata:
      labels:
        app: timetrack
    spec:
      containers:
      - name: timetrack
        image: your-registry/timetrack:latest
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 3600; done"]
        envFrom:
        - configMapRef:
            name: timetrack-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
