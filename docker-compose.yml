version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: timetrack-postgres
    network_mode: "host"
    environment:
      POSTGRES_USER: timetrack
      POSTGRES_PASSWORD: timetrack
      POSTGRES_DB: timetrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetrack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
